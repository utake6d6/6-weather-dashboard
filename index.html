<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- jumbotron -->
  <div class="jumbotron container-fluid mt-4 text-center" style="background-color: #01014d; color: whitesmoke;">
  <h1><strong>Weather Dashboard</strong></h1>
  </div>
  <div class="container">
    <!-- search for city row -->
    <div class="row">
      <div class="col-sm-4 bg-light">
      <h4 class="pt-1"><strong>Search for a City:</strong></h4>
      <!-- input form, btn and drop down -->
      <div class="input-group mb-3" id='main'>
        <!-- input cityField -->
        <input id='cityField' type='text' />
      <!-- submit btn -->
      <button id='submitButton'>Submit</button>
      <!-- drop down for prior searches -->
      <select id='citySelect'></select>
      </div>
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="">
            <h3 class="" id=""></h3>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
        <div class="col-sm-12" id="">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets\js\script.js"></script>
</body>
</html>
